<!DOCTYPE html>
<html>
<head>

<body>

     	</v-container>

  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })
  </script>
